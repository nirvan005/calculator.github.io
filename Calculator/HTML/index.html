<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="../../BootStrap/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Calculator</title>
</head>
<body onkeydown="keyInput(event)">
    <div id="main-page">
        <div class="container">
            <div class="row">
                <div class="col-12 text-white text-center mt-4" id="heading"><h1>Calculator Widget</h1></div>
            </div>
            <div class="row">

                        <h2>Calculate Here <span class="emoji">ðŸ‘‡</span></h2>

            </div>
            <div class="row">

            <div class="row" id="input-area">
                <div class="col-5 text-white ms-auto text-center vh-40" id="icons">

                        <div class="icon" type="button" value="âˆš">âˆš</div>

                    <div class="row text-white justify-content-around mt-2">
                        <div class="icon" type="button" value="7">7</div>
                        <div class="icon" type="button" value="8">8</div>
                        <div class="icon" type="button" value="9">9</div>
                    </div>
                    <div class="row text-white justify-content-around mt-2">
                        <div class="icon" type="button" value="4">4</div>
                        <div class="icon" type="button" value="5">5</div>
                        <div class="icon" type="button" value="6">6</div>
                    </div>
                    <div class="row text-white justify-content-around mt-2">
                        <div class="icon" type="button" value="1">1</div>
                        <div class="icon" type="button" value="2">2</div>
                        <div class="icon" type="button" value="3">3</div>
                    </div>
                    <div class="row text-white justify-content-around mt-2 mb-4" id="row-last">
                        <div class="icon" type="button" value="Â±" id="bottom-left">Â±</div>
                        <div class="icon" type="button" value="0">0</div>
                        <div class="icon" type="button" value=".">.</div>
                    </div>
                </div>
                
                <div class="col-1 me-auto" id="operator">
                        <div class="row ops" id="add">
                            <div class="m-auto opsVal" type="button" value="+">+</div>
                        </div>
                        <div class="row ops" id="sub">
                            <div class="m-auto opsVal" type="button" value="-">-</div>
                        </div>
                        <div class="row ops" id="mult">
                            <div class="m-auto opsVal" type="button" value="*">*</div>
                        </div>
                        <div class="row ops" id="divi">
                            <div class="m-auto opsVal" type="button" value="/">/</div>
                        </div>
                        <div class="row ops" id="eql">
                            <div class="m-auto opsVal" type="button" value="=">=</div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/calc.js"></script>
